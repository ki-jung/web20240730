<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시니케어</title>

    <link rel="stylesheet" href="./style.css"/> <!-- style.css 파일을 가져옴. -->
    <link rel="stylesheet" href="./common.css"/>
</head>
<body>
    <div id = "sign-in-wrapper"> <!-- 제일 큰 화면 -->
        <div class ="sign-in-image"></div> <!-- 이미지가 들어가는 영역 -->
        <div class ="sign-in-container"> <!-- 로그인 하는 영역의 제일 큰 영역-->
            <div class = "sign-in-box">
                <div class = "title-box"> <!-- 제목 들어가는 영역 -->
                    <div class = "title">시니케어</div> <!-- 제목 -->
                    <div class = "logo"></div> <!-- 로고 -->
                </div> 
                <div class = "input-container"> <!-- 아이디 비밀번호 영역 -->
                    <div class ="input-box">
                        <div class ="label">아이디</div>
                        <input type = "text" placeholder="아이디를 입력해주세요."/>
                        <div class = "message"></div>
                    </div>
                <div class ="input-box">
                    <div class ="label">비밀번호</div>
                    <input type = "text" placeholder="비밀번호를 입력해주세요."/>
                    <div class = "message error">로그인 정보가 일치하지 않습니다.</div>
                </div>
            </div>
                <div class = "button-container"> <!-- 로그인 및 회원가입 버튼 생성영역 -->
                    <div class="primary-button full-width">로그인</div>
                    <div class="link">회원가입</div>
                </div> 
                <div style = "width: 64px;" class = "divider"></div>
                <div class = "sns-container"> <!-- sns로그인 영역 -->
                    <div class ="title">SNS 로그인</div>
                    <div class ="sns-button-container">
                        <div class = "sns-button kakao"></div>
                        <div class = "sns-button naver"></div>
                    </div>   
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
